<ion-view title="Welcome">
  <div class="bar bar-header bar-stable">
    <h1 class="title">Welcome</h1>
  </div>

  <ion-slide-box class="has-header" on-slide-changed="slideHasChanged($index)">

    <ion-slide>
      <div class="padding">
        <div class="logo box text-center">
          ?
        </div>

        <h3 class="text-center royal">Footpather</h3>
        <p class="text-center">Crowdsourcing Safety</p>
      </div>
    </ion-slide>

    <ion-slide>
      <div class="padding">
        <h2 class="text-center positive">See Crime Incidents Near You</h2>
        <p class="text-center">Provided by public records from the police department and by fellow Footpathers.</p>
      </div>
    </ion-slide>

    <ion-slide>
      <div class="padding">
        <h2 class="text-center assertive">Basic Routing</h2>
        <p class="text-center">Still helps you get around, just with added safety information to help you avoid
        dangerous situations.</p>
      </div>
    </ion-slide>

  </ion-slide-box>

  <div class="row btn-row">
    <div class="col">
      <button class="button button-block button-positive">Sign Up</button>
    </div>
    <div class="col">
      <button class="button button-block button-calm">Login</button>
    </div>
  </div>
  </div>
</ion-view>
