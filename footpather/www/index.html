<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Footpather</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <!--ion-autocomplete css-->
    <link rel="stylesheet" href="lib/ion-autocomplete/dist/ion-autocomplete.min.css"/>
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- google maps javascript -->
    <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyB16sGmIekuGIvYOfNoW9T44377IU2d2Es&sensor=true"></script>

    <!--ng-map-->
    <script src="//rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>

    <!--ion-autocomplete js-->
    <script src="lib/ion-autocomplete/dist/ion-autocomplete.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <script src="js/service/user.js"></script>
    <script src="js/service/tile.js"></script>
    <script src="js/service/crimeReport.js"></script>
    <script src="js/service/map.js"></script>
    <script src="js/controller/home.js"></script>
    <script src="js/controller/login.js"></script>
    <script src="js/controller/signup.js"></script>
    <script src="js/controller/navigate.js"></script>
    <script src="js/controller/welcome.js"></script>
    <script src="js/controller/report.js"></script>

    <!--test only-->
    <script src="js/controller/testonly.js"></script>

  </head>

  <body ng-app="app" ng-controller="MainCtrl">

    <!--side menu, only one page, no navbar, using header-->
    <ion-side-menus>

      <ion-side-menu-content>
        <ion-header-bar class="bar-stable">
          <button class="button button-icon ion-navicon" ng-click="toggleLeft()" ng-hide="$exposeAside.active"></button>
          <h1 class="title">Footpather</h1>
          <a href="/#/home" class="button button-icon ion-home"></a>
        </ion-header-bar>

        <!--home page content goes here-->
        <ion-nav-view></ion-nav-view>

      </ion-side-menu-content>

      <!--side menu content-->
      <ion-side-menu expose-aside-when="large">
        <ion-header-bar class="bar-dark">
          <h1 class="title">My Footpather</h1>
        </ion-header-bar>
        <ion-content>
          <div id="side-avatar">
            <img id="side-avatar-img" src="/img/avatars/1.png" alt="" width="60px"/>
            <h4>Lily Jiang</h4>
          </div>
          <div class="list">
            <div class="item">
              My Profile
            </div>
            <div class="item">
              Settings
            </div>
            <div class="item">
              Logout
            </div>
          </div>
        </ion-content>
      </ion-side-menu>

    </ion-side-menus>

  </body>
</html>
